<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="getSize()">
    <h1>program to get heigh and width of window</h1>
    <p id="sizeofwin"></p>
    <script>
      function getSize() {
        setInterval(() => {
          const width = window.innerWidth;
          const height = window.innerHeight;
          document.getElementById("sizeofwin").innerHTML =
            "width: " + width + " and heigth is " + height;
        }, 500);
      }
    </script>
  </body>
</html>
