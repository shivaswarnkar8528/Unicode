<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random image</title>
  </head>
  <body>
    <h1>Get Random Imgae</h1>
    <img src="" id="imgOnclick" /> <br />
    <br />
    <button onclick="getImg()">Click</button>

    <script>
      var images = [
        {
          url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
          width: "240",
          height: "160",
        },
        {
          url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
          width: "320",
          height: "195",
        },
        {
          url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
          width: "500",
          height: "343",
        },
      ];
      const getImg = () => {
        random_num = Math.floor(Math.random() * 3);
        document.getElementById("imgOnclick").src = images[random_num].url;
        document.getElementById("imgOnclick").width = images[random_num].width;
        document.getElementById("imgOnclick").height =
          images[random_num].height;
      };
    </script>
  </body>
</html>
